<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div id="top-menu">
      <img src="bbc-logo.png" alt="BBC Logo">

      <ul class="menu-items">
        <li id="sign-in">Sign in</li>
        <li><i class="fa fa-bell" aria-hidden="true"></i></li>
        <li>News</li>
        <li>Sport</li>
        <li>Weather</li>
        <li>iPlayer</li>
        <li>TV</li>
        <li>Radio</li>
        <li>More <i class="fa fa-sort-desc" aria-hidden="true"></i></li>
      </ul>
      <form action="#">
        <input type="search" placeholder="Search" />
      </form>
    </div>
  </div>

  <header>
    <div class="container">
      <img src="news-light.png" alt="News">
      <div id="find">Find local news</div>
      <div id="header-menu">
        <ul>
          <li>Home</li>
          <li>UK</li>
          <li>World</li>
          <li>Business</li>
          <li>Politics</li>
          <li>Tech</li>
          <li>Science</li>
          <li>Health</li>
          <li>Education</li>
          <li>Entertainment &amp; Arts</li>
          <li>Video &amp; Audio</li>
          <li>More <i class="fa fa-sort-desc" aria-hidden="true"></i></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <h3>Technology</h3>
  </div>
</body>
</html>
